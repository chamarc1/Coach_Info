<!--index.html by Charlemagne Marc-->
<!DOCTYPE html>
<html lang="en-US">
<!-- The head section begins here -->
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="author" content="Charlemagne Marc">
    <meta name="description" content="This page contains a Coach Info site.">
    <title>Coach Information</title>
    <!-- Link to css files -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/header.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <!-- Link to Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
    rel="stylesheet">
    <!-- Link to icons -->
</head>
<!-- The head section ends here -->
<!-- The body section starts hear-->
<body>
    <!--header-->
    <header class="header">
        <!--Left section with logos-->
        <a href="https://www.sackick.com"><div class="left-section">
            <img class="logo" src="{{url_for('static', filename='icons/sac-logo.png')}}"/>
            <img class="logo" src="{{url_for('static', filename='icons/league-logo.jpeg')}}"/>
        </div></a>
        <!--Title section with coach name-->
        <h1>Coach {{name}}</h1>
        <!--Navigation section with social media links-->
        <nav>
            <ul>
                <!--Twitter follow button-->
                <a href="https://twitter.com/charlemagne1804?ref_src=twsrc%5Etfw" 
                class="twitter-follow-button" data-show-count="false">Follow @charlemagne1804</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8">
                </script>
            </ul>
            <ul>
                <!--YouTube logo link-->
                <a href="https://www.youtube.com/@Coach_Marc">
                    <img class="youtube-logo" 
                    src="{{url_for('static', filename='icons/youtube-logo.svg')}}"/>
                </a>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="form-box">
            <form action="{{ url_for('login') }}" method="POST">
                <h2 class="login-header">Login</h2>
                {% if error %}
                    <p style="color:red">{{ error }}</p>
                {% endif %}
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="username" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for="">
                        <input type="checkbox">Remember Me <a href="#">Forget Password</a>
                    </label>
                </div>
                <button class="login-button" type="submit">Log in</button>
                <div class="register">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                </div>
            </form>
        </div>
    </section>

    <!--footer-->
    <footer>
        <p>&copy; 2023 Coach Marc Website. All rights reserved.</p>
    </footer>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
